<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Semantic HTML</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <!--
    
    NAVIGATION

        <div>
            <ul>
                <li><a href="">

    IS REPLACED BY

        <nav>
            <a href="">

    -->

    <!--

        <head>
    
    IS WHERE YOU FIND METADATA

        <header>
    
    IS A DIV SPACE FOR HEADINGS AND LOGOS

    -->

    <!--

        <section>

    USED TO NEST <P> <IMG> <IFRAME>...

        <article>

    SECTION REPLACEMENT

    (Articles can lie within Sections and Sections within articles)
    
    -->

    <!--

        <footer>
    
    BOTTOM OF THE PAGE USED FOR SOCIAL MEDIA LINKS, CONTACT DETAILS AND COPYRIGHTS


    -->

    <!--
        
        <main>

    DECLARES THE "BODY" OF THE PAGE
    (Between the header and footer tags)


    -->
</body>
</html>
